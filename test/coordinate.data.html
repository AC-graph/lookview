<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础对象设计 | 测试</title>
  <script src="../dist/lookview.js"></script>
  <link rel="shortcut icon" href="../logo-100.png">
</head>

<body>

  <div id="root" style='height:1000px'>

    <arc type='full' fill-color='red' stroke-color='black' cx::demo2='100' cy=250 radius2='100' radius1='200' begin='0'
      deg::demo1='600'></arc>

  </div>

  <script>

    var lookview = new LookView({

      // 挂载点
      el: document.getElementById('root'),

      // 数据
      data: function () {
        return {

        };
      },

      // 坐标系
      coordinate: {

        demo1: function () {
          return {
            link: function (value) {
              return (value / 1000) * Math.PI * 2;
            }
          };
        },

        // 你也可以注入内置服务来帮助你计算
        demo2: ['$calc', function ($calc) {

          return {
            link: function (value, attr, fontSize) {
              attr.value = (value / 2) + "w";
              return $calc(attr, fontSize);

            }
          };
        }]

      }

    });

    console.log(lookview);

    window.lookview = lookview;

  </script>

</body>

</html>
