<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例子测试</title>
    <script src="../dist/lookview.js"></script>
    <link rel="shortcut icon" href="../logo-100.png">
</head>

<body>
    <div id="root" style='height:1000px'>
        <arcs l-bind:data="data" l-bind:colors='color' cx="50w" cy="500" radius="300"></arcs>
        <polar-ruler cx="600" cy="300" l-bind:data="data1" radius="190" begin="180deg" deg='90deg'></polar-ruler>
        <circle cx='300' cy='400' radius='80' fill-color='red'></circle>
        <x-ruler zero-x='300' zero-y='300' l-bind:data="data1" width=300></x-ruler>
        <polar-ruler cx="300" cy="300" l-bind:data="data1" radius="190" begin="180deg" deg='90deg'></polar-ruler>
        
        <!-- <path type="stroke" close="true">
            <move-to x="300" y="300"></move-to>
            <bezier-to type="3" x="300" y="300" cp1x="250" cp1y="50" cp2x="350" cp2y="50"></bezier-to>
        </path> -->
    </div>


    <script>

        var lookview = new LookView({

            // 挂载点
            el: document.getElementById('root'),

            // 数据
            data: function () {
                return {
                    data1:[1,2,3,4,5,6],
                    data: [
                        [10, 20, 30, 40, 50, 60, 70],
                        [70, 80, 90, 100, 110, 120, 130],
                        [130, 140, 150, 160, 170, 180, 190],
                    ],
                    color: ['pink', 'yellow', 'red']
                };
            },

        });

        console.log(lookview);

        window.lookview = lookview;

    </script>
</body>

</html>
