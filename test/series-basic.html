<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础对象设计 | 测试</title>
  <script src="../dist/lookview.js"></script>

  <style>
    body>div {
      background-color: rgb(105, 104, 13);
    }
  </style>

</head>

<body>

  <div id="root" style='height:1000px'>

    <!-- arc弧形 -->
    <arc type='full' fill-color='green' color='red' line-width='30' cx::number='50w' cy::number=250 radius2::number='100'
      radius1::number='200' l-bind:begin::number='deg' value::number='0.7pi'></arc>

    <!-- circle圆 -->
    <circle fill-color='blue' line-width='20' cx::number='50w' cy='250' radius='75' type='full'>
    </circle>

    <!-- rect矩形 -->
    <rect stroke-color='pink' line-width='10' y::number='400' x::number='calc(50w - 200)' width::number='400'
      height='300'>
    </rect>

    <!-- 文字 -->
    <text x::number='calc(50w - 180)' y::number='420' color='white' type='fill' value='绘制的文字\n第二行'></text>
    <text line-height::number='3.6em' x::number='calc(50w - 180)' y::number='470' color='red' type='fill'
      l-bind:value='text'></text>

  </div>

  <script>

    var lookview = new LookView({

      // 挂载点
      el: document.getElementById('root'),

      // 数据
      data: function () {
        return {
          deg: '0deg',
          text: `第一行
第二行：xxxx
...
更多`
        };
      },

      mounted: function () {
        var that = this;
        $$.animation(function (deep) {
          that.deg = (deep * 135000) + "deg";
        }, 3000000);
      }

    });

  </script>

</body>

</html>
