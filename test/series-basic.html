<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础对象设计 | 测试</title>
  <script src="../dist/lookview.js"></script>

  <style>
    body>div {
      background-color: rgb(140, 140, 155);
    }
  </style>

</head>

<body>

  <div id="root" style='height:1000px'>

    <!-- arc弧形 -->
    <arc type='stroke' color='red' line-width='30' cx::number='50w' cy::number=250 radius2::bumber='100'
      radius1::number='200' l-bind:begin::number='deg' value::number='0.7pi'></arc>

    <!-- circle圆 -->
    <circle fill-color='blue' line-width='20' cx::number='50w' cy='250' radius='75' type='full'>
    </circle>

    <!-- rect矩形 -->
    <rect stroke-color='pink' line-width='10' x::number='10w' y::number='250' width::number='400' height='300'>
    </rect>

  </div>

  <script>

    var lookview = new LookView({

      // 挂载点
      el: document.getElementById('root'),

      // 数据
      data: function () {
        return {
          deg: '0deg'
        };
      },

      mounted: function () {
        var that = this;
        $$.animation(function (deep) {
          that.deg = (deep * 135000) + "deg";
        }, 3000000);
      }

    });

  </script>

</body>

</html>
