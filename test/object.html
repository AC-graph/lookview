<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础对象设计 | 测试</title>
    <script src="../dist/lookview.js"></script>
    <link rel="shortcut icon" href="../logo-100.png">
</head>

<body>

    <div id="root" style='height:500px'>

        <!-- 基本图形 -->
        <arc type='full' fill-color='red' stroke-color='pink' line-width='30' cx='50w' cy=250
            radius2='100' radius1='200' begin='0' deg='270deg'></arc>
        <circle type='stroke' stroke-color='red' line-width='10' cx='40w' cy='300' radius="100"></circle>
        <rect x='10w' y='100' width='100' height='60'></rect>
        <text type="fill" x='70w' y='20h' fill-color='pink' content='内容1'></text>
        <text type="stroke" x='80w' y='20h' stroke-color='red' content=''>
            1234科蓝
            5
        </text>
        <text type="full" x='90w' y='20h' stroke-color='red' fill-color='black'>123自行车</text>

        <!-- 指令 -->
        <arc cx='100' cy='400' radius1='30' radius2='50' deg='5' begin='1' fill-color='blue' l-if='flag'></arc>
        <arc cx='100' cy='300' radius1='30' radius2='50' deg='5' begin='1' fill-color='green' l-if='!flag'></arc>
        <rect x='30w' y='100' width='100' height='60' l-bind:fill-color='color' line-width='30' nouse='就测试一下'
            l-bind:nouse-bind='info'>
        </rect>

    </div>


    <script>

        var lookview = new LookView({

            // 挂载点
            el: document.getElementById('root'),

            // 数据
            data: function () {
                return {
                    x: 100,
                    flag: false,
                    color: 'blue',
                    info: "一些信息"
                };
            },

            // 方法
            methods: {
                doit() {
                    console.log('>>> doit');
                }
            },

            // 生命周期
            beforeCreate: function () { console.log('beforeCreate'); },
            created: function () {
                console.log(this);
                console.log('created');
            },
            beforeMount: function () { console.log('beforeMount'); },
            mounted: function () { console.log('mounted'); },
            beforeUnmount: function () { console.log('beforeUnmount'); },
            unmounted: function () { console.log('unmounted'); },
            beforeDestroy: function () { console.log('beforeDestroy'); },
            destroyed: function () { console.log('destroyed'); },
            beforeUpdate: function () { console.log('beforeUpdate'); },
            updated: function () { console.log('updated'); },
            beforeResize: function () { console.log('beforeResize'); },
            resized: function () { console.log('resized'); }

        });

        console.log(lookview);

        window.lookview = lookview;

    </script>

</body>

</html>
