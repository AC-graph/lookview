<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础对象设计 | 测试</title>
    <script src="../dist/lookview.js"></script>
</head>

<body>

    <div id="root" style='width:500px;height:500px'>
        <arc cx::number=250 info='111' cy::number=250 radius::number='200' begin::number='0' value::number='1pi'></arc>
        <group>
            <arc cx::number=250 cy::number=250 radius::number='200' begin::number='90deg' value::number='1pi'></arc>
            <arc l-bind:cx::number='x' cy::number=250 radius::number='200' begin::number='180deg' value::number='1pi'>
            </arc>
        </group>
    </div>

    <script>

        var lookview = new LookView({

            // 挂载点
            el: document.getElementById('root'),

            // 数据
            data: function () {
                return {
                    info: "整体测试",
                    x: 100
                };
            },

            // 方法
            methods: {
                doit() {
                    console.log('>>> doit');
                }
            },

            // 生命周期
            beforeCreate: function () { console.log('beforeCreate'); },
            created: function () { console.log('created'); },
            beforeMount: function () { console.log('beforeMount'); },
            mounted: function () { console.log('mounted'); },
            beforeUnmount: function () { console.log('beforeUnmount'); },
            unmounted: function () { console.log('unmounted'); },
            beforeDestroy: function () { console.log('beforeDestroy'); },
            destroyed: function () { console.log('destroyed'); },
            beforeUpdate: function () { console.log('beforeUpdate'); },
            updated: function () { console.log('updated'); },
            beforeResize: function () { console.log('beforeResize'); },
            resized: function () { console.log('resized'); },

        });

        // lookview.$mount();

        console.log(lookview);

    </script>

</body>

</html>
