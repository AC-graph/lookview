<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画布尺寸改变相关 | 测试</title>
  <script src="../dist/lookview.js"></script>
</head>

<body>

  <input type="button" value="挂载1" onclick='doit("1")'>
  <input type="button" value="挂载2" onclick='doit("2")'>

  <div id="root1" style='width:500px;height:500px'></div>
  <div id="root2" style='height:500px'></div>

  <script>

    var lookview = new LookView({

      template: "<arc fill-color='red' color='blue' line-width='30' cx::number='50w' cy::number=250 radius2::bumber='100' radius1::number='200' begin::number='0' value::number='270deg'></arc>"

    });

    function doit(num) {
      if (lookview._isMounted) lookview.$unmount();
      lookview.$mount(document.getElementById('root' + num));
      // console.log(lookview);
    }

    doit(2);

    // console.log(lookview);

    // 销毁以后，所有资源是否，因此无法再挂载了
    // lookview.$destory();

    console.log(lookview);


  </script>

</body>

</html>
