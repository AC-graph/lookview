<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础对象设计 | 测试</title>
  <script src="../dist/lookview.js"></script>
  <link rel="shortcut icon" href="../logo-100.png">
</head>

<body>

  <div id="root" style='height:2000px'>

    <!-- 测试直角刻度尺处理num数据 -->
    <!-- <x-ruler zero-x='60w' zero-y='30h' l-bind:data='data0' width='25w' zero='false' drant=1></x-ruler>
    <y-ruler zero-x='60w' zero-y='30h' l-bind:data='data0' width='25w' zero='false' drant=1></y-ruler>

    <x-ruler zero-x='30w' zero-y='30h' l-bind:data='data1' width='-25w' zero='false' drant=2></x-ruler>
    <y-ruler zero-x='30w' zero-y='30h' l-bind:data='data1' width='25w' zero='false' drant=2></y-ruler>

    <x-ruler zero-x='30w' zero-y='60h' l-bind:data='data2' width='-25w' zero='false' drant=3></x-ruler>
    <y-ruler zero-x='30w' zero-y='60h' l-bind:data='data2' width='-25w' zero='false' drant=3></y-ruler>

    <x-ruler zero-x='60w' zero-y='60h' l-bind:data='data3' width='25w' zero='false' drant=4></x-ruler>
    <y-ruler zero-x='60w' zero-y='60h' l-bind:data='data3' width='-25w' zero='false' drant=4></y-ruler> -->

    <!-- 测试极刻度尺处理num数据 -->
    <!-- <polar-ruler cx='40w' cy='45h' l-bind:data='textdata' begin='10deg' deg='-210deg' radius='8min' data-type='str'></polar-ruler>
    <polar-ruler cx='50w' cy='45h' l-bind:data='textdata' begin='10deg' deg='210deg' radius='8min' data-type='str'></polar-ruler> -->



    <!-- 测试直角刻度尺处理str数据 -->
    <x-ruler zero-x='60w' zero-y='30h' l-bind:data='textdata' width='25w' zero='false' drant=1 data-type='str'>
    </x-ruler>
    <y-ruler zero-x='60w' zero-y='30h' l-bind:data='textdata' width='25w' zero='false' drant=1 data-type='str'
      text-align='right'>
    </y-ruler>

    <x-ruler zero-x='30w' zero-y='30h' l-bind:data='textdata' width='-25w' zero='false' drant=2 data-type='str'>
    </x-ruler>
    <y-ruler zero-x='30w' zero-y='30h' l-bind:data='textdata' width='25w' zero='false' drant=2 data-type='str'
      text-align='left'>
    </y-ruler>

    <x-ruler zero-x='30w' zero-y='60h' l-bind:data='textdata' width='-25w' zero='false' drant=3 data-type='str'>
    </x-ruler>
    <y-ruler zero-x='30w' zero-y='60h' l-bind:data='textdata' width='-25w' zero='false' drant=3 data-type='str'
      text-align='left'>
    </y-ruler>

    <x-ruler zero-x='60w' zero-y='60h' l-bind:data='textdata' width='25w' zero='false' drant=4 data-type='str'>
    </x-ruler>
    <y-ruler zero-x='60w' zero-y='60h' l-bind:data='textdata' width='-25w' zero='false' drant=4 data-type='str'
      text-align='right'>
    </y-ruler>

    <!-- 测试极刻度尺 -->
    <polar-ruler cx='40w' cy='45h' l-bind:data='data0' begin='10deg' deg='-210deg' radius='8min'></polar-ruler>
    <polar-ruler cx='50w' cy='45h' l-bind:data='data0' begin='10deg' deg='210deg' radius='8min'></polar-ruler>
  </div>


  <script>

    var lookview = new LookView({

      // 挂载点
      el: document.getElementById('root'),

      // 数据
      data: function () {
        return {
          color: 'red',
          // basePoint: [400, 400],
          data0: [-11, 11, 22, 33, 44, 55],
          data1: [-22, 22, 44, 66, 88, 110],
          data2: [-33, 66, 99, 132, 164, 196],
          data3: [-44, 88, 132, 176, 220, 264],
          textdata: ['上校', '不懂装懂', 'planB', '上古', '精神', '标题党'],
        };
      },

    });

    console.log(lookview);

    window.lookview = lookview;

  </script>

</body>

</html>
