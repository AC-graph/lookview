<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础对象设计 | 测试</title>
  <script src="../dist/lookview.js"></script>
  <link rel="shortcut icon" href="../logo-100.png">
</head>

<body>

  <div id="root" style='height:2000px'>

    <!-- <arc type='full' fill-color='red' stroke-color='pink' line-width='30' cx::rulerName='50w' cy::rulerName=250
      radius2::rulerName='100' radius1::rulerName='200' begin='0' deg='270deg'></arc> -->
    <x-ruler zero-x='50w' zero-y='50h' l-bind:data='data' width='30w' zero='false'></x-ruler>
    <x-ruler zero-x='50w' zero-y='50h' l-bind:data='data' width='-30w' zero='false'></x-ruler>
    <y-ruler zero-x='50w' zero-y='50h' l-bind:data='data' width='30w' zero='false'></y-ruler>
    <y-ruler zero-x='50w' zero-y='50h' l-bind:data='data' width='-30w' zero='false'></y-ruler>
    <polar-ruler cx='70w' cy='35h'  l-bind:data='textdata' begin='10deg' deg='-210deg' radius='10min'></polar-ruler>
    <polar-ruler cx='30w' cy='35h'  l-bind:data='textdata' begin='10deg' deg='210deg' radius='10min'></polar-ruler>
  </div>


  <script>

    var lookview = new LookView({

      // 挂载点
      el: document.getElementById('root'),

      // 数据
      data: function () {
        return {
          color: 'red',
          // basePoint: [400, 400],
          data: [168, 177, 182, 201, 186, 159],
          textdata: ['南京', '北京', '上海', '广州', '福州', '深圳'],
        };
      },

    });

    console.log(lookview);

    window.lookview = lookview;

  </script>

</body>

</html>
